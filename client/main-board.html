<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Issues</h1>
      <nav id="main-nav">
        <ul>
          <li id="logout-list-item"><a href="./index.html">Logout</a></li>
          <li id="to-projects"><a href="./project.html">Projects</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <section class="lists-container">
        <div class="list">
          <h3 class="list-title">No Status</h3>
          <ul class="list-items" id="nostatus"></ul>
          <div id="list-button-container">
            <input class="new-task" type="text" placeholder="Add new task..." />
            <select id="priority">
              <option class="low" value="Low">Low</option>
              <option class="normal" value="Normal">Normal</option>
              <option class="important" value="Important">Important</option>
              <option class="critical" value="Critical">Critical</option>
            </select>
            <select id="assignee">
              <option value="">Unassigned</option>
            </select>
            <button class="add-issue-button">+ Add Issue</button>
          </div>
        </div>

        <div class="list">
          <h3 class="list-title">To-Do</h3>
          <ul class="list-items" id="todo"></ul>
        </div>

        <div class="list">
          <h3 class="list-title">In Progress</h3>
          <ul class="list-items" id="inprogress"></ul>
        </div>

        <div class="list">
          <h3 class="list-title">Completed</h3>
          <ul class="list-items" id="completed"></ul>
        </div>
      </section>
    </div>
    <script src="script/issues.js"></script>
  </body>
</html>
