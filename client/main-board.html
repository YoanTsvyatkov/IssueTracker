<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1>IssueTracker</h1>
    </div>
    <div class="main">
      <section class="lists-container">
        <div class="list">
          <h3 class="list-title">No Status</h3>
          <ul class="list-items" id="no_status">
            <li class="draggable" draggable="true">
              <div class="issue-header">
                <option class="critical">Critical</option>
                <div>
                  <button class="edit-issue"><i class="fa fa-edit"></i></button>
                  <button class="close-issue">&times;</button>
                </div>
              </div>
              <div>Task 1</div>
              <div class="issue-footer">
                <div>Assignee:</div>
                <option value="Assignee">Assignee</option>
              </div>
            </li>
            <li class="draggable" draggable="true">
              <div class="issue-header">
                <option class="low">Low</option>
                <div>
                  <button class="edit-issue"><i class="fa fa-edit"></i></button>
                  <button class="close-issue">&times;</button>
                </div>
              </div>
              <div>Task 2</div>
              <div class="issue-footer">
                <div>Assignee:</div>
                <option value="Assignee">Assignee</option>
              </div>
            </li>
            <li class="draggable" draggable="true">
              <div class="issue-header">
                <option class="important">Important</option>
                <div>
                  <button class="edit-issue"><i class="fa fa-edit"></i></button>
                  <button class="close-issue">&times;</button>
                </div>
              </div>
              <div>Task 3</div>
              <div class="issue-footer">
                <div>Assignee:</div>
                <option value="Assignee">Assignee</option>
              </div>
            </li>
          </ul>
          <div id="list-button-container">
            <input class="new-task" type="text" placeholder="Add new task..." />
            <select id="priority">
              <option class="low" value="Low">Low</option>
              <option class="normal" value="Normal">Normal</option>
              <option class="important" value="Important">Important</option>
              <option class="critical" value="Critical">Critical</option>
            </select>
            <select id="assignee">
              <option value="Assignee">Assignee</option>
              <option value="Jim">Jim</option>
              <option value="Diana">Diana</option>
              <option value="Lee">Lee</option>
              <option value="John">John</option>
            </select>
            <button class="add-issue-button">+ Add Issue</button>
          </div>
        </div>

        <div class="list">
          <h3 class="list-title">To-Do</h3>
          <ul class="list-items">
            <li class="draggable" draggable="true">
              <div class="issue-header">
                <option class="normal">Normal</option>
                <div>
                  <button class="edit-issue"><i class="fa fa-edit"></i></button>
                  <button class="close-issue">&times;</button>
                </div>
              </div>
              <div>To-Do 1</div>
              <div class="issue-footer">
                <div>Assignee:</div>
                <option value="Assignee">Assignee</option>
              </div>
            </li>
          </ul>
        </div>

        <div class="list">
          <h3 class="list-title">In Progress</h3>

          <ul class="list-items">
            <li class="draggable" draggable="true">
              <div class="issue-header">
                <option class="low">Low</option>
                <div>
                  <button class="edit-issue"><i class="fa fa-edit"></i></button>
                  <button class="close-issue">&times;</button>
                </div>
              </div>
              <div>In progress 1</div>
              <div class="issue-footer">
                <div>Assignee:</div>
                <option value="Assignee">Assignee</option>
              </div>
            </li>
          </ul>
        </div>

        <div class="list">
          <h3 class="list-title">Completed</h3>

          <ul class="list-items">
            <li class="draggable" draggable="true">
              <div class="issue-header">
                <option class="important">Important</option>
                <div>
                  <button class="edit-issue"><i class="fa fa-edit"></i></button>
                  <button class="close-issue">&times;</button>
                </div>
              </div>
              <div>Completed 1</div>
              <div class="issue-footer">
                <div>Assignee:</div>
                <option value="Assignee">Assignee</option>
              </div>
            </li>
            <li class="draggable" draggable="true">
              <div class="issue-header">
                <option class="normal">Normal</option>
                <div>
                  <button class="edit-issue"><i class="fa fa-edit"></i></button>
                  <button class="close-issue">&times;</button>
                </div>
              </div>
              <div>Completed 2</div>
              <div class="issue-footer">
                <div>Assignee:</div>
                <option value="Assignee">Assignee</option>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="script/issues.js"></script>
  </body>
</html>
